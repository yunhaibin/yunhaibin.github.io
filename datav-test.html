<html>
<head>
<script>
function test(){
	// 0-9的随机数
	var arr = [];//容器
	for(var i =0;i<6;i++){//循环六次
		var num = Math.random()*9;//Math.random();每次生成(0-1)之间的数;
		num = parseInt(num,10);
		arr.push(num);
	}
	numArray = arr.map((value)=>{
    		return parseInt(value);
	})
	console.log(numArray);
	document.write(numArray);
};
	window.onload = test;
</script>
</head>

<body>
</body>
</html>
